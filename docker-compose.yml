services:
  db:
    image: postgres:17-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    env_file:
      - ./.env
    networks:
      - my_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: ["tunnel", "run"]
    env_file:
      - ./.env
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN?Variable not set}
    networks:
      - my_network

  webhook:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
      cloudflared:
        condition: service_started
    command:
      ["fastapi", "run", "--workers", "4", "apps/webhook/webhook/main.py"]
    env_file:
      - ./.env
    networks:
      - my_network

  prestart:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "scripts/prestart.sh"]
    env_file:
      - ./.env
    networks:
      - my_network

  async_scraper:
    build:
      context: .
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
      prestart:
        condition: service_completed_successfully
      webhook:
        condition: service_started
    command: ["bash", "scripts/run_async_scraper.sh"]
    env_file:
      - ./.env
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
